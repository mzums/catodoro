<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catodoro - Pomodoro Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-color: #ff7043;
            color: #4a4a4a;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ff7043;
            animation: fadeIn 2s ease-in-out;
        }

        .timer {
            font-size: 4rem;
            font-weight: bold;
            margin: 1rem 0;
            animation: fadeIn 2s ease-in-out;
        }

        .controls button, .time-input input {
            background-color: #ff7043;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1.5rem;
            margin: 0.5rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover, .time-input input:hover {
            background-color: #ff9264;
        }

        .time-input {
            margin: 1rem 0;
        }

        .cat-image {
            margin-top: 2rem;
            animation: bounce 2s infinite;
        }

        .cat-image img {
            width: 400px;
            height: auto;
            border-radius: 10px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #aaa;
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(45deg, #ff7043, #ffb74d);
            }
            50% {
                background: linear-gradient(45deg, #ffa216, #ffb13b);
            }
            100% {
                background: linear-gradient(45deg, #ff7043, #ffb74d);
            }
        }

        @keyframes moveBackground {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.02) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
            }
        }

        .background-animate {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: gradientAnimation 10s infinite alternate, moveBackground 30s linear infinite;
            z-index: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }

    </style>
</head>
<body>
    <div class="background-animate"></div>

    <div class="container">
        <h1>Catodoro</h1>
        <div class="timer" id="timer">25:00</div>
        <div class="controls">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

        <div class="time-input">
            <label for="time">Set Timer (minutes):</label>
            <input type="number" id="time" value="25" min="1" max="60" onchange="setTime()">
        </div>

        <div class="cat-image">
            <img src="https://t4.ftcdn.net/jpg/05/75/92/03/360_F_575920382_WtLBe4jn8rvWdBitnDxkoiSTwgP9caXN.jpg" alt="Cute Cat">
        </div>
    </div>
    
    <footer>
        Made with ‚ù§Ô∏è by @mzums
    </footer>

    <script>
        let timerInterval;
        let remainingTime = 25 * 60;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = formatTime(remainingTime);
        }

        function startTimer() {
            if (timerInterval) return;

            timerInterval = setInterval(() => {
                if (remainingTime > 0) {
                    remainingTime--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    alert('Time is up! Take a break üò∫');
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            remainingTime = 25 * 60;
            updateTimerDisplay();
        }

        function setTime() {
            const newTime = parseInt(document.getElementById('time').value, 10);
            if (newTime >= 1 && newTime <= 60) {
                remainingTime = newTime * 60;
                updateTimerDisplay();
            }
        }

        updateTimerDisplay();
    </script>
</body>
</html>
